<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Highlight</title>
  <style>
    #name::selection {
      background-color: red;
      color: yellow;
    }

    #intro::selection {
      background-color: #375270;
      color: white
    }
  </style>
</head>
<body>
  <h2 id="name">My name is Andrew.</h2>
  <h2 id="intro">Front End Developer.</h2>
</body>
</html>
