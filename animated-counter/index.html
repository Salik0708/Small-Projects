<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="./style.css">
  <!-- Note: The defer attribute below in a script tag is a boolean attribute. Specifies that the script is executed when the page has finished parsing.
  -->
  <script src="./index.js" defer></script>
  <title>Animated Counter</title>
</head>

<body>
  <header>
    <div class="container">
      <h1>Animated Counter</h1>
    </div>
  </header>

  <section>
    <div class="counters">
      <div class="container">
        <div>
          <i class="fab fa-twitter"></i>
          <div class="counter" data-target="15000">0</div>
          <h3>Followers</h3>
        </div>
        <div>
          <i class="fab fa-facebook-f"></i>
          <div class="counter" data-target="9000">0</div>
          <h3>Likes</h3>
        </div>
        <div>
          <i class="fab fa-youtube"></i>
          <div class="counter" data-target="6000">0</div>
          <h3>Subscribers</h3>
        </div>
        <div>
          <i class="fab fa-linkedin"></i>
          <div class="counter" data-target="5000">0</div>
          <h3>Connections</h3>
        </div>
      </div>
    </div>
  </section>

</body>

</html>
